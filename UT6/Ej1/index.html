<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Validación de Formulario</title>
    <style>
        .aficiones {
            display: flex;
            gap: 10px;
        }
        .aficiones select {
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1: Validación de Formulario</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required><br><br>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="Hombre" checked> Hombre
        <input type="radio" id="mujer" name="sexo" value="Mujer"> Mujer<br><br>

        <div class="aficiones">
            <select id="aficionesDisponibles" size="4">
                <option value="Cine">Cine</option>
                <option value="Deporte">Deporte</option>
                <option value="Música">Música</option>
                <option value="Lectura">Lectura</option>
            </select>
            <div>
                <button type="button" onclick="añadirAficion()">Añade afición</button>
                <button type="button" onclick="quitarAficion()">Quitar afición</button>
            </div>
            <select id="aficionesSeleccionadas" size="4"></select>
        </div><br>

        <button type="button" onclick="validarFormulario()">Validar Formulario</button>
    </form>

    <script src="js/ejercicio1.js"></script>
</body>
</html>
