<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Aplicación Web con jQuery</title>
    <style>
        .noticia {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .noticia a {
            text-decoration: none;
            color: #000;
        }
        .botones-noticia {
            display: flex;
            gap: 10px;
        }
        #numEnlaces {
            font-weight: bold;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2: Aplicación Web Prensa</h1>
    <div id="periodicos">
        <p>Prensa local: <a href="https://www.lne.es">La Nueva España</a></p>
        <p>Prensa local: <a href="https://www.elcomercio.es">El Comercio</a></p>
        <p>Prensa nacional: <a href="https://www.elpais.com">El País</a></p>
    </div>
    <p id="numEnlaces">Número de enlaces a periódicos: <span id="contadorEnlaces"></span></p>

    <div id="noticias">
        <div class="noticia">
            <a href="#">Noticia 1: Lorem ipsum dolor sit amet.</a>
            <div class="botones-noticia">
                <button class="mostrar">Mostrar</button>
                <button class="ocultar">Ocultar</button>
            </div>
        </div>
        <div class="noticia">
            <a href="#">Noticia 2: Consectetur adipiscing elit.</a>
            <div class="botones-noticia">
                <button class="mostrar">Mostrar</button>
                <button class="ocultar">Ocultar</button>
            </div>
        </div>
    </div>

    <textarea id="nuevaNoticia" maxlength="150" placeholder="Escribe una nueva noticia (máx. 150 caracteres)"></textarea>
    <button id="añadirNoticia">Añadir Noticia</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ejercicio2.js"></script>
</body>
</html>
