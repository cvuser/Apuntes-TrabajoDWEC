<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Panel de Dibujo</title>
    <script src="js/ejercicio2.js" defer></script>
    <style>
        #tablero {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            margin-top: 20px;
        }
        .cuadricula {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
        #paleta {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .color {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
        #mensajePincel {
            margin-top: 10px;
        }
        #limpiarTablero {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2: Panel de Dibujo</h1>
    <div id="paleta">
        <div class="color" style="background-color: black;" data-color="black"></div>
        <div class="color" style="background-color: red;" data-color="red"></div>
        <div class="color" style="background-color: green;" data-color="green"></div>
        <div class="color" style="background-color: blue;" data-color="blue"></div>
        <div class="color" style="background-color: yellow;" data-color="yellow"></div>
        <div class="color" style="background-color: white;" data-color="white"></div>
    </div>
    <div id="mensajePincel">Pincel Desactivado</div>
    <button id="limpiarTablero">Limpiar Tablero</button>
    <div id="tablero"></div>
</body>
</html>
